<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>imgScrollAd</title>
<script>
    window.onload=initBanner;
    var thisId=0;
    function initBanner(){
        if(document.getElementById('adImg').parentNode.tagName=='A'){
            document.getElementById('adImg').parentNode.onclick=adLink;
        }
        rotate()
    }
    function adLink(){
        var adHref=new Array('baidu.com','taobao.com','jd.com');
        window.location.href='http://www.'+adHref[thisId];
        return false;
    }
    function rotate(){
        var adImages=new Array('images/11.jpg','images/22.jpg','images/33.jpg');
        thisId++;
        if(thisId==adImages.length){
            thisId=0;
        }
        document.getElementById('adImg').src=adImages[thisId];
        setTimeout(rotate,3000)
    }
</script>
</head>
<body>
<a href="#"><img src="images/11.jpg" id="adImg"/></a>
</body>
</html>
