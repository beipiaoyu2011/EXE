<script>
window.onload=myClick;
function myClick(){
    document.getElementById('mm').onmousedown=toggleColor;
}

function toggleColor(){
    if(document.getElementById('mm').style.background='white'){
        document.getElementById('mm').style.background='red';
    }else if(document.getElementById('mm').style.background='red'){
        document.getElementById('mm').style.background='white';
    }
}

</script>
