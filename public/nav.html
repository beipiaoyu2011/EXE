<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nav</title>
<script src="js/jquery-1.11.1.js"></script>
<style>
ul li{
    float: left;
    margin-right: 20px;
    list-style: none;
}
.active{
    background: greenyellow;
}
</style>
</head>
<script>
   $(function(){
       var changeType=$('ul').find('li');
       $.each(changeType,function(){
           $(this).on('click',function(){
                $(this).addClass('active').siblings().removeClass('active');
           })
       })
   })
</script>
<body>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
</ul>

</body>
</html>
