<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>11</title>
	<script src="js/jquery-1.11.1.js"></script>
	<script>
		$(function(){
			$('p').click(function(){
				$(this).attr('class','on').siblings().removeClass('on');
				if($(this).hasClass('no')){
					$(this).append('This p has class "no" is '+$(this).hasClass('no').toString())
				}
			}) 
		})
	</script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			width: 400px;
/*			height: 100px;*/
			cursor: pointer;
		}
		.on{
			background: red;
			color: white;
		}
	</style>
</head>
<body>
	<p>11</p>
	<p class="no">22</p>
	<p>33</p>
	<p>44</p>
</body>
</html>
